{% set version = "1.3.0" %}

package:
  name: pyresample
  version: {{ version }}

source:
  fn: pyresample-{{ version }}.tar.gz
  url: https://github.com/pytroll/pyresample/archive/v{{ version }}.tar.gz
  sha256: ef7879fa0ddd02a8d458bfb03673860c2239debe4a4f71a79a738ca1360b6f5b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - scipy
    - pyproj
    - numpy x.x
    - configobj
    - pykdtree
    - numexpr
    - matplotlib
    - basemap
    - pillow

test:
  imports:
    - pyresample

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: 'Resampling of remote sensing data in Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - davidh-ssec
