{% set version = "1.2.5" %}

package:
    name: pyresample
    version: {{ version }}

source:
    fn: pyresample-{{ version }}.tar.gz
    url: https://github.com/pytroll/pyresample/archive/v{{ version }}.tar.gz
    sha256: b4c8be42f2423eb50ab0345054d4ade7c7b275c250b826433817aba014a537f5

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
    run:
        - python
        - scipy
        - pyproj
        - numpy x.x
        - configobj
        - pykdtree  # [not win]
        - numexpr
        - matplotlib
        - basemap
        - pillow

test:
    imports:
        - pyresample

about:
  home: https://github.com/mraspaud/pyresample/
  license: LGPL-3.0
  summary: Resampling of remote sensing data in Python

extra:
    recipe-maintainers:
        - ocefpaf
        - davidh-ssec
