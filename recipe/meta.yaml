{% set version = "1.2.7" %}

package:
    name: pyresample
    version: {{ version }}

source:
    fn: pyresample-{{ version }}.tar.gz
    url: https://github.com/pytroll/pyresample/archive/v{{ version }}.tar.gz
    sha256: 3b4630d07ea384a031fb581f33cd426ce0b6a92431fcecfd8134a39756aa859d

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
    run:
        - python
        - scipy
        - pyproj
        - numpy x.x
        - configobj
        - pykdtree
        - numexpr
        - matplotlib
        - basemap
        - pillow

test:
    imports:
        - pyresample

about:
  home: https://github.com/pytroll/pyresample/
  license: LGPL-3.0
  summary: Resampling of remote sensing data in Python

extra:
    recipe-maintainers:
        - ocefpaf
        - davidh-ssec
